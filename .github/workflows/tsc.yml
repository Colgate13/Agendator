name: Test Typescript checking

on: 'pull_request'

jobs:
  code:
    name: Typescript checking on code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
      - uses: bahmutov/npm-install@v1

      - name: Run TypeScript
        run: npm tsc
