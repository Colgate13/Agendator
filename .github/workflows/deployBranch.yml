name: Deploy - Environment for development

on: 'pull_request'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # - name: Cleaing Folder /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.HOST }}
      #     username: ${{ secrets.USERNAME }}
      #     password: ${{ secrets.PASSWORD }}
      #     port: ${{ secrets.PORT }}
      #     script: rm -r /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com/*
      - uses: actions/checkout@master
      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          PORT: ${{ secrets.PORT }}
          source: '.'
          target: '/var/www/agendator/${{ github.ref_name }}/agendator.velloware.com'
          overwrite: true
      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          PORT: ${{ secrets.PORT }}
          script: ls

      - name: Running the project branch ${{ github.ref_name }} in /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          PORT: ${{ secrets.PORT }}
          script: |
            sudo chown -R $USER /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
            cd /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm ci i
            npm run build
            npm run prisma:deploy
            pm2 link ${{ secrets.PM2ATEST }} ${{ secrets.PM2BTEST }}
            MULTPROCESS=false DEBUG=app pm2 start dist/server.js
