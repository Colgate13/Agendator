name: Deploy - Environment for development 

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # - name: Cleaing Folder /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
    #   uses: appleboy/ssh-action@master
    #   with:
    #     host: ${{ secrets.HOST }}
    #     username: ${{ secrets.USERNAME }}
    #     password: ${{ secrets.PASSWORD }}
    #     port: ${{ secrets.PORT }}
    #     script: rm -r /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com/*
    - uses: actions/checkout@master
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        PORT: ${{ secrets.PORT }}
        source: "."
        target: "/var/www/agendator/${{ github.ref_name }}/agendator.velloware.com"
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        PORT: ${{ secrets.PORT }}
        script: ls

    - name: Running the project branch ${{ github.ref_name }} in /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        PORT: ${{ secrets.PORT }}
        script: |
         export NVM_DIR=~/.nvm
         source ~/.nvm/nvm.sh
         npm -v > logVersion.txt
         cd /var/www/agendator/${{ github.ref_name }}/agendator.velloware.com
         sudo npm run build
         sudo npm run prisma:deploy
         sudo npm run start
